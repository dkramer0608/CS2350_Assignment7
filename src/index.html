  <canvas id="canvas" height="300" width="250"></canvas>

  <script>
    
    const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let circle = {
  x: 100,
  y: 75,
  radius: 2,
  delta: 1
}

ctx.beginPath();
ctx.arc(100, 75, 50, 0, 2 * Math.PI);
ctx.stroke();

let drawCircle = () => {
  circle.radius += circle.delta;
  
  if(circle.radius >= 70 || circle.radius < 1) { circle.delta *= -1 }
  
  ctx.beginPath();
  ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
  ctx.stroke();
};

let clearBackground = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

let draw = () => {
  clearBackground();
  drawCircle();
  requestAnimationFrame(draw);
}

requestAnimationFrame(draw);

document.body.style.backgroundColor = "plum";


  </script>
